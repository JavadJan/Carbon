<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="chat.css">

    <title>Document</title>


</head>

<body>
    <div class="container-khodam">
        <div class="toggle" onclick="togglemenu();">
            <ion-icon class="icon" name="menu-outline"></ion-icon>
        </div>
        <div class="navigation">

            <ul class="nav_navigation">
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon id="karbaar" name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="title">
                            <h4 id="us"></h4>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="uil uil-estate"></i>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li id="todoList">
                    <a href="#">
                        <span class="icon">
                            <i class="uil uil-clipboard"></i>
                        </span>
                        <span class="title">Calender</span>
                    </a>
                </li>
                <li>
                    <!-- data-bs-toggle="modal" data-bs-target="#roomModal" -->
                    <a id="room" href="#" >
                        <span class="icon">
                            <i class="uil uil-comment-alt-lines"></i>
                        </span>
                        <span class="title">Chat</span>
                    </a>
                </li>
                <li>
                    <a id="courses" href="#">
                        <span class="icon">
                            <i class="uil uil-phone-volume"></i>
                        </span>
                        <span class="title">Participant</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="uil uil-users-alt"></i>
                        </span>
                        <span class="title">Group chat</span>
                    </a>

                </li>
                <a href="#"></a>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="uil uil-setting"></i>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                <li>
                    <a class="logout" onclick="logout()" href="#">
                        <span class="icon">
                            <i class="uil uil-comment"></i>
                        </span>
                        <span class="title">Leave Stream</span>
                    </a>

                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="card_header">
                    <h3>link your room</h3>

                </div>
            </div>

            <div class="popular">
                <div class="cardbox">
                    <div class="card">
                        <video src="" id="host" class="video" autoplay playsInline></video>
                        <div class="muted">
                            <i class="uil uil-microphone-slash"></i>
                            <i class="uil uil-microphone"></i>
                        </div>
                        <div id="fullscreen"><i class="uil uil-expand-arrows"></i></div>
                        <div class="pic-user">A</div>
                        <div class="name">user1</div>
                    </div>
                </div>

                <aside class="chatBox">
                    <div id="send">
                        <input type="text" placeholder="send message">
                        <button><i class="uil uil-message"></i></button>
                    </div>
                </aside>    

            </div>
        </div>
    </div>

    <!-- ---------- Start Modal for Add -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add TODO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="register_user_right">
                        <div class="form_register">
                            <input type="text" id="title" placeholder="Tile">
                            <input type="date" id="date" placeholder="date">
                            <input data-register type="text" placeholder="description" id="description">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save" data-bs-dismiss="modal"
                        onclick="addTodos()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ==================> End Model for Add <================ -->

    <!-- ============================> Start model for edit <=================-->
    <div>
        <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="modal-edit">

                </div>
            </div>
        </div>
    </div>
    <!-- =====================> End Modal for Edit <============================== -->

    <!-- ===============> Room Modal <============= -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Add TODO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./room.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function togglemenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')


        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    

</body>

</html>
